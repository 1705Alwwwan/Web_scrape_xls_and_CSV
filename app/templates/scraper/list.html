<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>
    <h2>Download Data</h2>
    <a href="{% url 'export_to_csv' %}" download>
        <button>Download CSV</button>
    </a>
    <a href="{% url 'export_to_excel' %}" download>
        <button>Download Excel</button>
    </a>

    <table border="1">
        <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Headings</th>
            <th>Paragraphs</th>
            <th>Scraped At</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.url }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.headings }}</td>
            <td>{{ item.paragraphs }}</td>
            <td>{{ item.scraped_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
